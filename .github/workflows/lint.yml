name: Lint test
on: [push]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true
    - uses: actions/setup-node@v6
      with:
        node-version: 'lts/*'
        cache: 'npm'
    - run: npm install
    - run: $(npm bin)/web-ext lint --self-hosted
